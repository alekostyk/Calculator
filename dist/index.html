<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simple Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Khula:400,600" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Russo+One&amp;subset=latin-ext" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <img src="../assets/casio-logo.png" class="logo">
                <div class="screen">
                    <input type="text" class="result" placeholder="0">
                </div>
                <div class="keys">
                    <div class="row">
                        <button type="button" class="button btn" value="7">7</button>
                        <button type="button" class="button btn" value="8">8</button>
                        <button type="button" class="button btn" value="9">9</button>
                        <button type="button" class="button btn-clear" value="">C</button>
                    </div>
                    <div class="row">
                        <button type="button" class="button btn" value="4">4</button>
                        <button type="button" class="button btn" value="5">5</button>
                        <button type="button" class="button btn" value="6">6</button>
                        <button type="button" class="button btn btn-spec" value="*">X</button>
                    </div>
                    <div class="row">
                        <button type="button" class="button btn" value="1">1</button>
                        <button type="button" class="button btn" value="2">2</button>
                        <button type="button" class="button btn" value="3">3</button>
                        <button type="button" class="button btn btn-spec" value="/">/</button>
                    </div>
                    <div class="row">
                        <button type="button" class="button btn" value="0">0</button>
                        <button type="button" class="button btn btn-spec" value=".">.</button>
                        <button type="button" class="button btn btn-spec" value="-">-</button>
                        <button type="button" class="button btn btn-spec" value="+">+</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn-equal" value="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="bundle.deb21a80ace2953ba665.js"></script></body>
</html>
